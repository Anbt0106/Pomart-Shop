{% extends 'layout.html' %}

{% block title %}Chỉnh sửa địa chỉ - Popmart{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Chỉnh sửa địa chỉ giao hàng</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="recipient_name" class="form-label">Tên người nhận *</label>
                                <input type="text" class="form-control" id="recipient_name" name="recipient_name" 
                                       value="{{ address.recipient_name }}" required minlength="2" maxlength="100">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone_number" class="form-label">Số điện thoại *</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                       value="{{ address.phone_number }}" required minlength="10" maxlength="15">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ chi tiết *</label>
                            <textarea class="form-control" id="address" name="address" rows="3" 
                                      required minlength="10" maxlength="500">{{ address.address }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="city" class="form-label">Thành phố *</label>
                                <input type="text" class="form-control" id="city" name="city" 
                                       value="{{ address.city }}" required minlength="2" maxlength="100">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="postal_code" class="form-label">Mã bưu điện</label>
                                <input type="text" class="form-control" id="postal_code" name="postal_code" 
                                       value="{{ address.postal_code }}" minlength="5" maxlength="10">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="country" class="form-label">Quốc gia *</label>
                                <input type="text" class="form-control" id="country" name="country" 
                                       value="{{ address.country }}" required minlength="2" maxlength="100">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_default" name="is_default"
                                       {% if address.is_default %}checked{% endif %}>
                                <label class="form-check-label" for="is_default">
                                    Đặt làm địa chỉ mặc định
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('cart.manage_addresses') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Cập nhật địa chỉ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
