{% extends 'layout.html' %}

{% block content %}

<div class="grid">

    <div class="container">
        <h3>Account</h3>
        <p>Welcome, {{ current_user.first_name }} {{ current_user.last_name }}</p>
        <p>Email: {{ current_user.email }}</p>
        <p>Username: {{ current_user.username }}</p>

        <a href="{{ url_for('auth.logout') }}">Logout</a>

    </div>


</div>
{% endblock %}
